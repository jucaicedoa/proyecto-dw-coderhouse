<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de contacto para comunicarse directamente con Juan David Caicedo Aponte, desarrollador de software y estudiante de Administración de Sistemas Informáticos."
    />
    <meta
      name="keywords"
      content="Juan David Caicedo Aponte, jucaicedoa, contacto, enviar mensaje, desarrollador web, portafolio, programación"
    />
    <meta name="author" content="Juan David Caicedo Aponte" />
    <link rel="shortcut icon" href="../assets/img/portfolio.ico" />
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
  </head>
  <body>
    <!-- simulación carga -->
    <div id="cargando">
      <div class="spinner"></div>
      <p><strong>© Juan David Caicedo Aponte</strong></p>
    </div>
    <!-- Header -->
    <header id="header">
      <!-- navegación -->
      <nav id="nav">
        <button id="menu-toggle" aria-label="Abrir menú">
          <span style="color: white">&#9776;</span>
        </button>
        <ul id="nav-list">
          <li>
            <a href="../index.html">INICIO</a>
          </li>
          <li>
            <a href="./abstract.html">RESUMEN</a>
          </li>
          <li>
            <a href="./education.html">EDUCACIÓN</a>
          </li>
          <li>
            <a href="./skills.html">SKILLS</a>
          </li>
          <li>
            <a href="./contact.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main id="main">
      <div class="main-container">
        <div class="form-contenedor">
          <form
            action="https://formsubmit.co/f974cd9198bf5371abad8278398eeebc"
            method="POST"
            class="contact-formulario"
          >
            <label for="nombre">NOMBRE</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="motivo">MOTIVO</label>
            <input type="text" id="motivo" name="motivo" />

            <label for="correo">CORREO</label>
            <input type="email" id="correo" name="correo" required />

            <label for="mensaje">MENSAJE</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button class="btn" type="submit">ENVIAR</button>
          </form>
        </div>

        <div class="video-placeholder-contenedor">
          <div class="video-reproductor">
            <div class="play-button-area">
              <a
                href="https://youtube.com/shorts/btSDMgOoVx4?si=EW4VUAzVzunKXw7N"
                target="_blank"
                aria-label="Ver presentación corta Youtube"
              >
                <svg
                  class="icono-play"
                  viewBox="0 0 100 100"
                  fill="currentColor"
                >
                  <circle
                    cx="50"
                    cy="50"
                    r="48"
                    stroke="#45a29e"
                    stroke-width="4"
                    fill="none"
                  />
                  <polygon points="40,30 70,50 40,70" fill="#45a29e" />
                </svg>
              </a>
            </div>
            <div class="control-barra">
              <div class="contenedor-progreso">
                <div class="progreso-f"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
      <div>
        <p>©2025 - Juan David Caicedo Aponte</p>
        <a href="https://www.linkedin.com/in/jucaicedoa" target="_blank">
          <img
            class="linkedin"
            src="../assets/img/linkedin.svg"
            alt="Logo linkedin"
          />
        </a>
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
  </body>
</html>
